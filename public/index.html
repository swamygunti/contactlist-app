<html ng-app = "myApp">
  <head>
  	 
  	 <meta charset="utf-8">

  	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  	 <title>CONTACT LIST APP</title>

  </head>
  
  <body>
  	
        <div class = "container">
            <h1>Contact List App</h1>
            <table class = "table" ng-controller = "myCntrl">

               <thead>
                 <tr>
                 	<th>Name</th><th>Email</th><th>Mobile</th><th>Actions</th>
                 </tr>
               </thead>
               <tbody>
                <tr>
                	<td>
                		<input type = "text" class = "form-control" ng-model = "contact.name">
                	</td>
                	<td>
                	    <input type = "text" class = "form-control" ng-model = "contact.email">		
                	</td>
                	<td>
                		<input type = "text" class="form-control" ng-model = "contact.mobile">
                	</td>
                	<td>
                	   <button class = "btn btn-primary" ng-click = "addContact()">Add Contact</button>
                     <button class = "btn btn-primary" ng-click = "updateContact(contact._id)">Update Contact</button>
                	</td>
                </tr>
                <tr ng-repeat ="contact in contactList">
                     <td>{{contact.name}}</td>
                     <td>{{contact.email}}</td>
                     <td>{{contact.mobile}}</td> 
                     <td>
                        <button class = "btn btn-info" ng-click = "editContact(contact._id)">Edit</button>
                        <button class = "btn btn-danger" ng-click = "removeContact(contact._id)">Remove</button>
                    </td>                 
                </tr>
               </tbody> 

            </table>
        </div>

      <!--<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>-->
      <script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

      <script type="text/javascript" src = "controller.js"></script>

  </body>

</html>
